# Render deployment configuration for Marvin AI Assistant
services:
  - type: web
    name: marvin-ai-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DISABLE_REGISTRATION
        value: true
      - key: ENABLE_SECURITY_HEADERS
        value: true
      - key: ENABLE_RATE_LIMITING
        value: true
      - key: MAX_LOGIN_ATTEMPTS
        value: 5
      - key: SESSION_TIMEOUT_MINUTES
        value: 60
    autoDeploy: true
