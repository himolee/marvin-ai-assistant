<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin AI Assistant - Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Marvin AI Assistant</h1>
            <div class="user-info">
                Welcome, {{ username }}! 
                <form method="post" action="/logout" style="display: inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>
        
        <div class="chat-container" id="chat-messages">
            <div class="message bot-message">
                <strong>Marvin:</strong> Hello {{ username }}! I'm Marvin, your AI assistant. How can I help you today?
            </div>
        </div>
        
        <form id="chat-form" class="input-group">
            <input type="text" id="message-input" placeholder="Type your message here..." required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage('You', message, 'user-message');
            messageInput.value = '';

            // Add loading message
            const loadingDiv = addMessage('Marvin', 'Thinking...', 'bot-message loading');

            try {
                // Send message to API
                const formData = new FormData();
                formData.append('message', message);
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                // Remove loading message
                loadingDiv.remove();
                
                // Add bot response
                addMessage('Marvin', data.response, 'bot-message');
                
            } catch (error) {
                // Remove loading message
                loadingDiv.remove();
                
                // Add error message
                addMessage('Marvin', 'Sorry, I encountered an error. Please try again.', 'bot-message error');
            }
        });

        function addMessage(sender, text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
